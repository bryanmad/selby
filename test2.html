<script>
myID1left = document.getElementById("myID1left");
myID2left = document.getElementById("myID2left");
myID3left = document.getElementById("myID3left");
    
myID1right = document.getElementById("myID1right");
myID2right = document.getElementById("myID2right");
myID3right = document.getElementById("myID3right");  
myID4right = document.getElementById("myID4right");
myID5right = document.getElementById("myID5right");  
myID6right = document.getElementById("myID6right");
myID7right = document.getElementById("myID7right");
    
let h = window.innerHeight;    
var myScrollFunc = function () {
    var left1 = myID1left.offsetHeight - (h/5);
    var left2 = myID2left.offsetHeight + left1;
    var left3 = myID3left.offsetHeight + left2;
    
    var right1 = myID1right.offsetHeight - (h/5);
    var right2 = myID2right.offsetHeight + right1;
    var right3 = myID3right.offsetHeight + right2;
    var right4 = myID4right.offsetHeight + right3;
    var right5 = myID5right.offsetHeight + right4;
    var right6 = myID6right.offsetHeight + right5;
    var right7 = myID7right.offsetHeight + right6;
    
   // console.log("sticky = "+sticky)
   // console.log("sticky1 = "+sticky1)
   // console.log("sticky2 = "+sticky2)
    
  var y = window.scrollY;
    
  if (y >= left1) {
    myID1left.className = "divclass1left show";
  } else {
    myID1left.className = "divclass1left hide";
  }
    
  if (y >= right1) {
    myID1right.className = "divclass1right show";
  } else {
    myID1right.className = "divclass1right hide";
  } 
    
    
    
  if (y >= left2) {
    myID2left.className = "divclass2left show";
  } else {
    myID2left.className = "divclass2left hide";
  }
    
  if (y >= right2) {
    myID2right.className = "divclass2right show";
  } else {
    myID2right.className = "divclass2right hide";
  }
    
    
      
  if (y >= left3) {
    myID3left.className = "divclass3left show";
  } else {
    myID3left.className = "divclass3left hide";
  }  
    
  if (y >= right3) {
    myID3right.className = "divclass3right show";
  } else {
    myID3right.className = "divclass3right hide";
  }  
    
    
    
    
    
  if (y >= right4) {
    myID4right.className = "divclass4right show";
  } else {
    myID4right.className = "divclass4right hide";
  } 
    
    
  if (y >= right5) {
    myID5right.className = "divclass5right show";
  } else {
    myID5right.className = "divclass5right hide";
  } 
    
    if (y >= right6) {
    myID6right.className = "divclass6right show";
  } else {
    myID6right.className = "divclass6right hide";
  } 
    
   if (y >= right7) {
    myID7right.className = "divclass7right show";
  } else {
    myID7right.className = "divclass7right hide";
  }   
    
    
};

window.addEventListener("scroll", myScrollFunc);
    
    
    
    
    
    
    function top1leftClick() {
     var startColor =  document.getElementById("top1left").style.background  
     document.getElementById("top1left").style.background = "blue"   
        
        
         // give some feedback
      // vibrate if android phone or "pop" for anything else 
   const canVibrate = window.navigator.vibrate
   if (canVibrate) {
      window.navigator.vibrate(50)
   } else {
      var audio = new Audio('pop.wav');
      audio.play();   
   }     
        
        
        
        
        
     setTimeout(() => {document.getElementById("top1left").style.background = startColor}, 1000);  
        
        
  //   alert("top1leftClick")   
        
        
    }
